spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=playerRolls

spring.datasource.url = jdbc:mysql://localhost:3306/game?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=mysql

spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto = update
spring.jpa.defer-datasource-initialization=true

#Para solucionar org.springframework.context.ApplicationContextException: Failed to start bean 'documentationPluginsBootstrapper'
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER

